    <script>
    	// Fetch data from Airtable via PHP proxy (FastComet hosting)
        // This keeps API keys secure on the server side
        window.addEventListener('DOMContentLoaded', function() {
            // Use PHP endpoint (works on FastComet and most shared hosting)
            const apiUrl = '/api/airtable.php';
            
            // Fetch data from our secure proxy
            fetch(apiUrl)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                console.log('Airtable HTTP status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Airtable data:', data);
                buildGallery(data);
            })
            .catch(error => {
                console.error('Airtable fetch error:', error);
            });
        });
        function buildGallery(data)
        {
            var $grid = jQuery('.fs_blog_module');
            $grid.empty();
            var letter =['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            console.log(letter[14]);
            
            if(!data || !data.records || !Array.isArray(data.records))
        {
            console.error('no records found in data');
            return;
        }
        for(var i=0; i<data.records.length; i++)
    {

        
        var record = data.records[i];
        var attachments = record.fields && record.fields.Photo || [];
        var att = attachments[0] || {};
        var imageUrl;
        if (att.thumbnails && att.thumbnails.large && att.thumbnails.large.url)
    {
        imageUrl = att.thumbnails.large.url;
    
    }
    else
    {
      imageUrl = att.url;  
    }
    var htmlItem = "<div class='blogpost_preview_fw fw-portPreview element nature pr7 pb7'>"+
            	"<div class='fw-portPreview-wrapper featured_items'>"+
                    "<div class='img_block wrapped_img'>"+
                        "<a class='featured_ico_link' href='#'>"+
                            "<img alt='' width='540' src='"+imageUrl+"' />"+
                            "<div class='featured_item_fadder'></div>"+
                        "</a>"+
                    "</div>"+                    
                "</div>"+
            "</div>";
        var $item = jQuery(htmlItem);
        $grid.append($item);
    } 
        };

		});       				
	</script>
